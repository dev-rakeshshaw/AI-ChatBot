<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Marked JS -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-dark">
        <div class="chat-container shadow-lg rounded d-flex flex-column">
            
            <!-- Header -->
            <div class="chat-header text-white p-3 rounded-top">
                <h5 class="mb-0">AI Assistant</h5>
            </div>
            
            <!-- Chat Messages -->
            <div id="chat-box" class="chat-box p-3 flex-grow-1 overflow-auto"></div>
            
            <!-- Input Form -->
            <form id="chat-form" method="post" action="{% url 'get_response' %}" class="chat-input d-flex p-2 border-top">
                {% csrf_token %}
                <input type="hidden" id="conversation_id" name="conversation_id" value="{{ conversation_id }}">
                <input type="text" name="query" id="user-input" class="form-control me-2" placeholder="Type a message...">
                <button type="submit" id="send-btn" class="btn btn-success">Send</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
